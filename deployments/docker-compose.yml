version: '3.8'

services:
  question-bank:
    build: .
    container_name: question-bank-system
    restart: unless-stopped
    ports:
      - "8000:8000"  # 主机端口:容器端口
      - "9090:9090"  # 监控端口
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
      - DATABASE_URL=sqlite:///data/question_bank.db
      - MAX_UPLOAD_SIZE=10485760
      - LOG_LEVEL=info
      - ENABLE_METRICS=true
    volumes:
      - ./uploads:/app/uploads  # 上传文件持久化
      - ./data:/app/data        # 数据库持久化
      - ./logs:/app/logs        # 日志持久化
    networks:
      - question-bank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选: Nginx 反向代理（推荐用于生产）
  nginx:
    image: nginx:alpine
    container_name: question-bank-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书
    depends_on:
      - question-bank
    networks:
      - question-bank-network

  # 可选: 监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: question-bank-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - question-bank-network

  grafana:
    image: grafana/grafana:latest
    container_name: question-bank-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - question-bank-network

networks:
  question-bank-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: